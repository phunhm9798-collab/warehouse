{% extends "base.html" %}

{% block title %}Inventory{% endblock %}
{% block page_title %}Inventory Management{% endblock %}

{% block content %}
<div class="inventory-page">
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="search-filter">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Search products..." id="searchInput">
            </div>
            <select id="categoryFilter" class="select-input">
                <option value="">All Categories</option>
            </select>
            <select id="statusFilter" class="select-input">
                <option value="">All Status</option>
                <option value="low_stock">Low Stock</option>
                <option value="out_of_stock">Out of Stock</option>
                <option value="overstock">Overstock</option>
            </select>
        </div>
        <div class="toolbar-right">
            <button class="btn btn-secondary" id="manageCategories">
                <i data-lucide="tags"></i>
                <span>Categories</span>
            </button>
            <button class="btn btn-primary" id="addProductBtn">
                <i data-lucide="plus"></i>
                <span>Add Product</span>
            </button>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card">
        <div class="table-container">
            <table class="data-table" id="productsTable">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Stock Value</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td colspan="8" class="loading-cell">
                            <div class="loading-spinner">
                                <i data-lucide="loader-2" class="spin"></i>
                                <span>Loading products...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Product Form Modal Template -->
<template id="productFormTemplate">
    <form id="productForm" class="modal-form">
        <input type="hidden" id="productId">

        <div class="form-row">
            <div class="form-group">
                <label for="productSku">SKU</label>
                <input type="text" id="productSku" placeholder="Auto-generated if empty">
            </div>
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <input type="text" id="productName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea id="productDescription" rows="2"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory">
                    <option value="">Select Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productUnit">Unit</label>
                <select id="productUnit">
                    <option value="pcs">Pieces</option>
                    <option value="box">Box</option>
                    <option value="pack">Pack</option>
                    <option value="roll">Roll</option>
                    <option value="kg">Kilogram</option>
                    <option value="pair">Pair</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="productQuantity">Quantity</label>
                <input type="number" id="productQuantity" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="productMinStock">Min Stock</label>
                <input type="number" id="productMinStock" min="0" value="10">
            </div>
            <div class="form-group">
                <label for="productMaxStock">Max Stock</label>
                <input type="number" id="productMaxStock" min="0" value="1000">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="productCostPrice">Cost Price ($)</label>
                <input type="number" id="productCostPrice" min="0" step="0.01" value="0">
            </div>
            <div class="form-group">
                <label for="productUnitPrice">Unit Price ($)</label>
                <input type="number" id="productUnitPrice" min="0" step="0.01" value="0">
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
    </form>
</template>

<!-- Category Modal Template -->
<template id="categoryFormTemplate">
    <div class="categories-manager">
        <div class="category-list" id="categoryList">
            <!-- Categories loaded here -->
        </div>
        <form id="categoryForm" class="category-form">
            <input type="hidden" id="categoryId">
            <div class="form-row">
                <div class="form-group flex-grow">
                    <input type="text" id="categoryName" placeholder="Category name" required>
                </div>
                <div class="form-group">
                    <input type="color" id="categoryColor" value="#6366f1">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                </button>
            </div>
        </form>
    </div>
</template>

<!-- Adjust Stock Modal Template -->
<template id="adjustStockTemplate">
    <form id="adjustStockForm" class="modal-form">
        <input type="hidden" id="adjustProductId">

        <div class="product-summary" id="adjustProductSummary">
            <!-- Product info shown here -->
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="adjustType">Adjustment Type</label>
                <select id="adjustType">
                    <option value="add">Add Stock</option>
                    <option value="remove">Remove Stock</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adjustQuantity">Quantity</label>
                <input type="number" id="adjustQuantity" min="1" value="1" required>
            </div>
        </div>

        <div class="form-group">
            <label for="adjustReason">Reason</label>
            <select id="adjustReason">
                <option value="Count adjustment">Count Adjustment</option>
                <option value="Damaged goods">Damaged Goods</option>
                <option value="Returned stock">Returned Stock</option>
                <option value="Sample/Testing">Sample/Testing</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="adjustNotes">Notes</label>
            <textarea id="adjustNotes" rows="2"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Adjust Stock</button>
        </div>
    </form>
</template>
{% endblock %}

{% block extra_js %}
<script>
    let products = [];
    let categories = [];

    document.addEventListener('DOMContentLoaded', function () {
        loadCategories();
        loadProducts();

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', debounce(filterProducts, 300));
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('statusFilter').addEventListener('change', filterProducts);
        document.getElementById('addProductBtn').addEventListener('click', () => showProductModal());
        document.getElementById('manageCategories').addEventListener('click', showCategoriesModal);
    });

    async function loadCategories() {
        try {
            const response = await fetch('/inventory/api/categories');
            categories = await response.json();

            const select = document.getElementById('categoryFilter');
            const productSelect = document.getElementById('productCategory');

            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    async function loadProducts() {
        try {
            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;

            let url = '/inventory/api/products?';
            if (search) url += `search=${encodeURIComponent(search)}&`;
            if (category) url += `category_id=${category}&`;
            if (status) url += `status=${status}&`;

            const response = await fetch(url);
            products = await response.json();

            renderProducts();
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }

    function filterProducts() {
        loadProducts();
    }

    function renderProducts() {
        const tbody = document.getElementById('productsTableBody');

        if (products.length === 0) {
            tbody.innerHTML = `
            <tr>
                <td colspan="8" class="empty-cell">
                    <div class="empty-state">
                        <i data-lucide="package-x"></i>
                        <p>No products found</p>
                    </div>
                </td>
            </tr>
        `;
        } else {
            tbody.innerHTML = products.map(p => `
            <tr>
                <td><code class="sku">${p.sku}</code></td>
                <td>
                    <div class="product-name">
                        <span>${p.name}</span>
                        ${p.description ? `<small class="text-muted">${p.description.substring(0, 50)}${p.description.length > 50 ? '...' : ''}</small>` : ''}
                    </div>
                </td>
                <td>
                    ${p.category_name ? `<span class="badge" style="background: ${getCategoryColor(p.category_id)}20; color: ${getCategoryColor(p.category_id)}">${p.category_name}</span>` : '-'}
                </td>
                <td>
                    <span class="quantity">${p.quantity.toLocaleString()}</span>
                    <small class="text-muted">${p.unit}</small>
                </td>
                <td>$${p.unit_price.toFixed(2)}</td>
                <td>$${p.stock_value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                <td>
                    <span class="status-badge ${p.stock_status}">${formatStatus(p.stock_status)}</span>
                </td>
                <td>
                    <div class="action-buttons">
                        <button class="btn-icon" onclick="showAdjustModal(${p.id})" title="Adjust Stock">
                            <i data-lucide="plus-minus"></i>
                        </button>
                        <button class="btn-icon" onclick="showProductModal(${p.id})" title="Edit">
                            <i data-lucide="edit"></i>
                        </button>
                        <button class="btn-icon danger" onclick="deleteProduct(${p.id})" title="Delete">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
        }

        lucide.createIcons();
    }

    function getCategoryColor(categoryId) {
        const cat = categories.find(c => c.id === categoryId);
        return cat ? cat.color : '#6b7280';
    }

    function formatStatus(status) {
        const labels = {
            'normal': 'Normal',
            'low_stock': 'Low Stock',
            'out_of_stock': 'Out of Stock',
            'overstock': 'Overstock'
        };
        return labels[status] || status;
    }

    function showProductModal(productId = null) {
        const template = document.getElementById('productFormTemplate');
        const content = template.content.cloneNode(true);

        openModal(productId ? 'Edit Product' : 'Add Product', content);

        // Populate category dropdown
        const categorySelect = document.getElementById('productCategory');
        categorySelect.innerHTML = '<option value="">Select Category</option>';
        categories.forEach(cat => {
            categorySelect.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
        });

        if (productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('productId').value = product.id;
                document.getElementById('productSku').value = product.sku;
                document.getElementById('productSku').disabled = true;
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productCategory').value = product.category_id || '';
                document.getElementById('productUnit').value = product.unit;
                document.getElementById('productQuantity').value = product.quantity;
                document.getElementById('productMinStock').value = product.min_stock;
                document.getElementById('productMaxStock').value = product.max_stock;
                document.getElementById('productCostPrice').value = product.cost_price;
                document.getElementById('productUnitPrice').value = product.unit_price;
            }
        }

        document.getElementById('productForm').addEventListener('submit', saveProduct);
        lucide.createIcons();
    }

    async function saveProduct(e) {
        e.preventDefault();

        const productId = document.getElementById('productId').value;
        const data = {
            sku: document.getElementById('productSku').value,
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            category_id: document.getElementById('productCategory').value || null,
            unit: document.getElementById('productUnit').value,
            quantity: parseInt(document.getElementById('productQuantity').value),
            min_stock: parseInt(document.getElementById('productMinStock').value),
            max_stock: parseInt(document.getElementById('productMaxStock').value),
            cost_price: parseFloat(document.getElementById('productCostPrice').value),
            unit_price: parseFloat(document.getElementById('productUnitPrice').value)
        };

        try {
            const url = productId ? `/inventory/api/products/${productId}` : '/inventory/api/products';
            const method = productId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                closeModal();
                loadProducts();
                showToast(productId ? 'Product updated successfully' : 'Product created successfully', 'success');
            } else {
                const error = await response.json();
                showToast(error.error || 'Failed to save product', 'error');
            }
        } catch (error) {
            showToast('Failed to save product', 'error');
        }
    }

    async function deleteProduct(productId) {
        if (!confirm('Are you sure you want to delete this product?')) return;

        try {
            const response = await fetch(`/inventory/api/products/${productId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadProducts();
                showToast('Product deleted successfully', 'success');
            } else {
                showToast('Failed to delete product', 'error');
            }
        } catch (error) {
            showToast('Failed to delete product', 'error');
        }
    }

    function showAdjustModal(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        const template = document.getElementById('adjustStockTemplate');
        const content = template.content.cloneNode(true);

        openModal('Adjust Stock', content);

        document.getElementById('adjustProductId').value = productId;
        document.getElementById('adjustProductSummary').innerHTML = `
        <div class="summary-row">
            <span class="label">Product:</span>
            <span class="value">${product.name}</span>
        </div>
        <div class="summary-row">
            <span class="label">Current Stock:</span>
            <span class="value">${product.quantity} ${product.unit}</span>
        </div>
    `;

        document.getElementById('adjustStockForm').addEventListener('submit', adjustStock);
        lucide.createIcons();
    }

    async function adjustStock(e) {
        e.preventDefault();

        const productId = document.getElementById('adjustProductId').value;
        const data = {
            type: document.getElementById('adjustType').value,
            quantity: parseInt(document.getElementById('adjustQuantity').value),
            reason: document.getElementById('adjustReason').value,
            notes: document.getElementById('adjustNotes').value
        };

        try {
            const response = await fetch(`/inventory/api/products/${productId}/adjust`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                closeModal();
                loadProducts();
                showToast('Stock adjusted successfully', 'success');
            } else {
                showToast('Failed to adjust stock', 'error');
            }
        } catch (error) {
            showToast('Failed to adjust stock', 'error');
        }
    }

    async function showCategoriesModal() {
        const template = document.getElementById('categoryFormTemplate');
        const content = template.content.cloneNode(true);

        openModal('Manage Categories', content);

        await loadCategoriesInModal();

        document.getElementById('categoryForm').addEventListener('submit', saveCategory);
        lucide.createIcons();
    }

    async function loadCategoriesInModal() {
        try {
            const response = await fetch('/inventory/api/categories');
            const cats = await response.json();

            const list = document.getElementById('categoryList');
            list.innerHTML = cats.map(c => `
            <div class="category-item">
                <span class="category-color" style="background: ${c.color}"></span>
                <span class="category-name">${c.name}</span>
                <span class="category-count">${c.product_count} products</span>
                <button class="btn-icon danger" onclick="deleteCategory(${c.id})">
                    <i data-lucide="trash-2"></i>
                </button>
            </div>
        `).join('');

            lucide.createIcons();
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    async function saveCategory(e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('categoryName').value,
            color: document.getElementById('categoryColor').value
        };

        try {
            const response = await fetch('/inventory/api/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById('categoryName').value = '';
                await loadCategoriesInModal();
                await loadCategories();
                showToast('Category created successfully', 'success');
            } else {
                const error = await response.json();
                showToast(error.error || 'Failed to create category', 'error');
            }
        } catch (error) {
            showToast('Failed to create category', 'error');
        }
    }

    async function deleteCategory(categoryId) {
        if (!confirm('Are you sure? Products in this category will become uncategorized.')) return;

        try {
            const response = await fetch(`/inventory/api/categories/${categoryId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                await loadCategoriesInModal();
                await loadCategories();
                loadProducts();
                showToast('Category deleted successfully', 'success');
            } else {
                showToast('Failed to delete category', 'error');
            }
        } catch (error) {
            showToast('Failed to delete category', 'error');
        }
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
</script>
{% endblock %}
