<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - WMS Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="warehouse" class="logo-icon"></i>
                    <span class="logo-text">WMS Pro</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="menu"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                            <i data-lucide="layout-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/inventory" class="nav-link {% if '/inventory' in request.path %}active{% endif %}">
                            <i data-lucide="package"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/locations" class="nav-link {% if '/locations' in request.path %}active{% endif %}">
                            <i data-lucide="map-pin"></i>
                            <span>Locations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/receiving" class="nav-link {% if '/receiving' in request.path %}active{% endif %}">
                            <i data-lucide="package-plus"></i>
                            <span>Receiving</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/shipping" class="nav-link {% if '/shipping' in request.path %}active{% endif %}">
                            <i data-lucide="truck"></i>
                            <span>Shipping</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/reports" class="nav-link {% if '/reports' in request.path %}active{% endif %}">
                            <i data-lucide="bar-chart-3"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i data-lucide="user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Warehouse Admin</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Search..." id="globalSearch">
                    </div>
                    <button class="header-btn notification-btn" id="notificationBtn">
                        <i data-lucide="bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Modal Title</h2>
                <button class="modal-close" id="modalClose">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
